<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>MY TO-DO LIST</h1>
        <div class="container">
            <div class="sub-container">
                <input type="text" id="input_todo" placeholder="Enter a new task">
                <button class="button" id="button">Add</button>
            </div>
            <div class="task-list-container">
                <ul id="todo_list"></ul>
            </div> 
        </div>
        <div class="clear_all">
            <button class="clear_btn">Clear All</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
